<!DOCTYPE html>
<html lang="eng">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Simon</title>
      <link rel="icon" href="favicon.ico" />
      <link rel="stylesheet" href="main.css" />
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
      />
   </head>
   <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
         <a class="navbar-brand" href="#">Simon<sup>&reg;</sup></a>
         <menu class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="play.html">Play</a></li>
            <li class="nav-item"><a class="nav-link active" href="scores.html">Scores</a></li>
            <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
         </menu>
      </nav>
   </header>

      <main>
         <div class="players">
            Player:
            <span class="player-name">Mystery Player</span>
         </div>

         <br />

         <div>
            <label for="count">Score</label>
            <input type="text" id="count" value="--" readonly />
         </div>

         <br />

         <div>
            <button>Reset</button>
         </div>

         <br />

         <div>
            <table>
              <tr>
                <td>
                  <button>
                    <svg
                      aria-hidden="true"
                      viewBox="0 0 100 100"
                      height="100"
                      width="100"
                    >
                      <!-- SVG
                        M move <to x,y>
                        Q quadratic curve <control point x,y> <to x,y>
                    -->
                      <path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green" />
                    </svg>
                  </button>
                </td>
                <td>
                  <button>
                    <svg
                      aria-hidden="true"
                      viewBox="0 0 100 100"
                      height="100"
                      width="100"
                    >
                      <path d="M5,5 5,95 95,95 Q 95,5 5,5" fill="red" />
                    </svg>
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button>
                    <svg
                      aria-hidden="true"
                      viewBox="0 0 100 100"
                      height="100"
                      width="100"
                    >
                      <path d="M5,5 95,5 95,95 Q 5,95 5,5" fill="blue" />
                    </svg>
                  </button>
                </td>
                <td>
                  <button>
                    <svg
                      aria-hidden="true"
                      viewBox="0 0 100 100"
                      height="100"
                      width="100"
                    >
                      <path d="M95,5 5,5 5,95 Q 95,95 95,5" fill="yellow" />
                    </svg>
                  </button>
                </td>
              </tr>
            </table>
          </div>
      </main>

      <footer>
         <hr />
         <span class="text-reset">Taylor Larkins</span>
         <br />
         <a href="https://github.com/taylorlarkins/simon">Github</a>
      </footer>
   </body>
</html>
